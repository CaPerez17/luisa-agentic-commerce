services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luisa-backend
    restart: unless-stopped
    environment:
      - DB_PATH=/app/data/luisa.db
      - PRODUCTION_MODE=true
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Persistir base de datos
      - ./data:/app/data
      # Assets del catálogo (imágenes montadas desde host)
      - ./backend/assets/catalog:/app/assets/catalog:ro
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - luisa-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Límites de recursos para VPS pequeños
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M

  caddy:
    image: caddy:2-alpine
    container_name: luisa-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - luisa-network
    depends_on:
      backend:
        condition: service_healthy
    # Límites de recursos para Caddy
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

networks:
  luisa-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
